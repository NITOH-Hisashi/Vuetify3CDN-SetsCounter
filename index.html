<body>
    <div id="app">

    <script lang="ts">

        const app = Vue.createApp({

                return {

                    info: {
                        name: "",
                        nickname: "",

                    },

            methods: {
            },
            mounted() {
            }
        });
        app.use(vuetify).mount('#app');
